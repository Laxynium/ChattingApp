name: .NET Core

on: [push]

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
    - users:  actions/checkout@v1
    - name:   Setup .NET core
      uses:   actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    -name:  Build with dotnet
     run: dotnet build --configuration Release
