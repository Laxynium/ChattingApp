<ul class="list-group conversations-body">
  <li *ngFor="let role of $roles | async;let i = index"
    class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
    <span>{{role.name}}</span>
    <div>
      <button class="btn btn-outline-primary mr-1" (click)="goToRolePermissions(role)">
        <fa-icon [icon]="['fas','sign-in-alt']"></fa-icon>
      </button>
      <span *ngIf="role.priority != -1" class="ml-1 mr-1">
        <button *ngIf="i > 0" class="btn btn-outline-secondary" (click)="moveUp(role)">
          <fa-icon [icon]="['fas','chevron-up']"></fa-icon>
        </button>
        <button *ngIf="i +2 < ($roles|async).length" class="btn btn-outline-secondary" (click)="moveDown(role)">
          <fa-icon [icon]="['fas','chevron-down']"></fa-icon>
        </button>
      </span>
      <button *ngIf="role.priority != -1" class="btn btn-outline-info ml-1" (click)="openRenameRoleModal(role)">
        <fa-icon [icon]="['fas','edit']"></fa-icon>
      </button>
      <button *ngIf="role.priority != -1" class="btn btn-outline-danger ml-1" (click)="removeRole(role)" accessControl
        [accessControlAction]="['manage_roles_general']" [accessControlGroupId]="role.groupId">
        <fa-icon [icon]="['fas','trash-alt']"></fa-icon>
      </button>
    </div>
</ul>
